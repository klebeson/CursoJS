<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nome: <input type="text" id="nome"><br><br>
    Idade: <input type="number" id="idade"><br><br>
    Sexo[M/F]: <input type="text" id="sexo">
    <input type="button" value="Adicionar" onclick="adicionar()"><br><br>
    <input type="button" value="Verificar" onclick="verificar()">


    <div id="res"></div>
    <div id="res2"></div>

    <script>
        let contador = 0
        let contador2 = 0
        let res = document.querySelector('div#res')
        let res2 = document.querySelector('div#res2')
        let nome = document.getElementById('nome')
        let idade = document.querySelector('input#idade')
        let sexo = document.getElementById('sexo')
        let pessoas = []

        function verificar() {
            let soma = 0

            let tes = ""
            let resultado = {
                nome: '',
                idade: 0,
                sexo: ''
            }

            for (let idx in pessoas) {

                tes += `${pessoas[idx].nome} </br> ${pessoas[idx].idade}</br> ${pessoas[idx].sexo}</br></br>`
                soma += pessoas[idx].idade

                if (pessoas[idx].sexo == 'M' && resultado.idade < pessoas[idx].idade) {
                    resultado.idade = pessoas[idx].idade
                    resultado.nome = pessoas[idx].nome

                } else if (pessoas[idx].sexo == 'F' && pessoas[idx].idade < 20) {
                    contador2++
                }

                res.innerHTML = `Existem ${contador} pessoas adicionadas </br></br>`
                res.innerHTML += tes
                res2.innerHTML = `A médias das idades do grupo é igual a ${soma / contador}</br>`
                res2.innerHTML += `O homem mais velho tem ${resultado.idade} anos e se chama ${resultado.nome}</br>`
                res2.innerHTML += `Ao todo existem ${contador2} com menos de 20 anos`

            }
        }

        function adicionar() {

            contador++
            let pessoa = {}

            pessoa.nome = nome.value
            pessoa.idade = Number(idade.value)
            pessoa.sexo = sexo.value.toUpperCase()

            pessoas.push(pessoa)

            document.querySelector("input#nome").value = ""
            document.querySelector('input#idade').value = ""
            document.querySelector('input#sexo').value = ""

        }

    </script>


</body>

</html>
