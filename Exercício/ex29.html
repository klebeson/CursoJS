<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar eletrônico</title>
</head>

<body>
    DIGITE A VELOCIDADE DO SEU CARRO <input type="number" id="vel"><br><br>
   DIGITE A VELOCIDADE MÁXIMA DA VIA <input type="number" id="radar">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            let vel = Number(document.getElementById('vel').value)
            let res = document.getElementById('res')
            let radar = Number(document.getElementById('radar').value)

            if(vel <= radar){
                res.innerHTML = `Sua velocidade foi ${vel}, faça uma boa viagem`
            } else{
                alert(`Sua velocidade foi ${vel} e a velocidade máxima é ${radar}`)
                res.innerHTML = `Você foi  multado em R$ 280,00 </br>`
                res.innerHTML += `Faça uma boa viagem!!`
            }

        }
    </script>
</body>

</html>
