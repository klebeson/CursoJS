<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma ímpares múltiplos de três</title>
</head>

<body>
    Digite qual o limite da contagem <input type="number" id="n">
    <input type="button" value="iniciar" onclick="iniciar()">
    <div id="res"></div>


    <script>

        function iniciar() {
            var n = Number(document.getElementById('n').value)
            let tes = ""
            let ímpar = []
            let soma = 0

            for (var contador = 0; contador <= n; contador++) {

                if (contador % 3 == 0 && contador % 2 !== 0) {

                    ímpar.push(contador)
                }

            }

            for (var i = 0; i < ímpar.length; i++) {
                soma += ímpar[i]
            }
            res.innerHTML = `A soma dos ${ímpar.length} elementos deu ${soma}`
        }
    </script>
</body>

</html>
