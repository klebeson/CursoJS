<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Super Progressão Aritmética </title>
</head>

<body>
    Primeiro Termo: <input type="number" id="termo"><br><br>
    Razão PA: <input type="number" id="razao"><br><br><br>
    <div id="res"></div>
    Quantos termos a mais: <input type="number" id="mais">
    <input type="button" value="Calcular" onclick="calcular()">

</body>

<script>

    function calcular() {
        let n = Number(document.getElementById('termo').value)
        let termo = Number(document.getElementById('termo').value)
        let razao = Number(document.querySelector('input#razao').value)
        let mais = Number(document.getElementById('mais').value)
        let res = document.getElementById('res')
        let total = 0
        mais = 10
        res.innerHTML += `${n} </br>`

        /*total += mais*/
        while (mais != 0) {

            for (var contador = 0; contador < 10; contador++) {
                termo = termo + razao

                res.innerHTML += `${termo} </br>`
            }

            mais = 0
        }


        res.innerHTML += `FIM </br>`
    }


</script>

</html>
