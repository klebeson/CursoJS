<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <input id="num1" type="number"> +
    <input id="num2" type="number">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">.....</div>

    <script>
        function somar(){
            var n1 = window.document.getElementById('num1')
            var numero1 = Number(n1.value)
            var n2 = window.document.getElementById('num2')
            var numero2 = Number(n2.value)
            soma = Number(numero1 + numero2)
           
            res.innerHTML = `A soma entre${numero1} e ${numero2} é ${soma}`
        }
    </script>
</body>
</html>
