<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor </title>
</head>
<body>
    <input id="num" type="number">
    <input type="button" value="Analisar" onclick="analisar()">
    <div id="res"></div>

    <script>
        function analisar(){
            var n = Number(window.document.getElementById('num').value)
            var res = window.document.getElementById('res')
            var ant = Number(n - 1)
            var suc = Number(n + 1)
            res.innerHTML = `O número digitado foi ${n} o seu sucessor é ${suc} e seu antecessor é ${ant}`

        }

    </script>
</body>
</html>
