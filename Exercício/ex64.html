<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratando vários valores v1.0</title>
</head>

<body>
    Digite um número [999 para parar]: <input type="number" id="n">
    <input type="button" value="Adicionar" onclick='adicionar()'> </br>

    <div id="res"></div>

    <script>
        var n = document.getElementById('n')
        var res = document.getElementById('res')
        var num = []
        var soma = 0
        var tot = 0

        function adicionar() {


            tot++
            if (Number(n.value) !== 999) {
                num.push(Number(n.value))
                res.innerHTML = ""
                res.innerHTML += `${num}`
                document.getElementById('n').value = ""
            } else {
                for (let pos in num) {

                    soma += num[pos]
                }
                alert(`Você digitou ${tot - 1} números e soma entre eles é ${soma}`)

            }


        }


    </script>


</body>

</html>
