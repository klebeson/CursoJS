<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurando uma string dentro de outra</title>
</head>
<body>
Digite seu nome: <input type="text" id="nome">
<input type="button" value="Verificar" onclick="verificar()">
<div id="res">...</div>

<script>
    function verificar(){
        var nome = document.getElementById('nome').value
        var res = document.getElementById('res')
        var nomem = nome.toUpperCase()
        var split = nomem.split(" ")

        const array1 = split

const found = array1.find(element => element=='SILVA');

if(found === "SILVA"){
res.innerHTML=`O nome ${found} foi encontrado em ${nomem}`
    
    }else{
        res.innerHTML=`O nome SILVA N√ÉO foi encontrado em ${nomem}`
    }
    }
</script>
</body>
</html>
