<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catetos e Hipotenusa</title>
</head>
<body>
    Comprimento cateto oposto: <input type="number" id="co"><br><br>
    Comprimento cateto adjacente: <input type="number" id="ca">
    <input type="button" value="calcular" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
        var co= Math.pow(Number(document.getElementById('co').value),2)
        var ca= Math.pow(Number(document.getElementById('ca').value),2)
        var res = document.getElementById('res')
        var s = co + ca
        var h = Math.sqrt(s)
        res.innerHTML = `A hipotenusa vai valer ${h}`
        }
    </script>


</body>
</html>
