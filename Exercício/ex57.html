<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de dados</title>
</head>

<body>
    Informe seu sexo[M/F]: <input type="text" id="sexo">
    <input type="button" value="Validar" onclick="validar()">
    <div id="res"></div>

    <script>
        function validar() {
            let sexo = document.querySelector("input#sexo").value.toUpperCase()
            let res = document.getElementById('res')

            if (sexo !== 'M' && sexo !== 'F') {

                alert("Digite um valor válido")
            }else{
                  res.innerHTML = `Dado cadastrado com sucesso!!`
            }

          
        }
    </script>
</body>

</html>
