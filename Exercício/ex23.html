<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separando Dígitos de um número</title>
</head>

<body>
    Digite um número <input type="number" id="n">
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res">...</div>

    <script>
        function calcular() {
            var n = Number(document.getElementById('n').value)
            var u = n / 1 % 10
            var d = n / 10 % 10
            var c = (n / 100 % 10)
            var m = n / 1000 % 10
            var res = document.getElementById('res')

            res.innerHTML = `O número ${n} possui ${Math.trunc(u)} em unidade</br>`
            res.innerHTML += `O número ${n} possui ${Math.trunc(d)} em dezena</br>`
            res.innerHTML += `O número ${n} possui ${Math.trunc(c)} em centena</br>`
            res.innerHTML += `O número ${n} possui ${Math.trunc(m)} em milhar</br>`

        }
    </script>
</body>

</html>
