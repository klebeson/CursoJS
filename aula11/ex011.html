<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Nacionalidade</h1>
     País onde Mora <input type="text" name="txtpaís" id="txtpaís"> 
     <input type="button" value="Verificar" onclick="calcular()">
     <div id = "res">

     </div>

     <script>
         
         function calcular(){
             var txtpaís = window.document.querySelector('input#txtpaís').value
             var res = window.document.querySelector('div#res')
             res.innerHTML = `<p>Seu país é <strong>${txtpaís}<strong><p>`
         

         if(txtpaís == 'Brasil'){
             res.innerHTML += '<p> BRASILEIRO!!<p>'
         }
         res.innerHTML += '<p>ESTRANGEIRO!!!!<p>'
         }
     </script>
    
</body>
</html>
